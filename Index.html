<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OhMyCats !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>OhMyCats !</h1>
    </header>
    <main>
        <section class="sectionHaut">
            <div class="Titre"><h2>Adoptez un chat trop beau !</h2></div>
        </section>
        <section class="sectionGauche" style="background-color:#5900ff">
            <h3>Les chats à adopter</h3>
            <div>
                <h3>Choix du chat :</h3>
                <select>
                    <option selected>-- Sélectionnez --</option>
                </select>
                <h3>Raison d'adoption :</h3>
                <textarea>
                    Saisissez ici les raisons pour lesquelles vous souhaitez adopter ce chat...
                </textarea>
                <input type="submit" value="Envoyer"/>
                
        </div>
        </section>
        <section class="sectionDroite" style="background-color:#4de020">
           <div class="Carousel">
               <img src="img/chat.jpg"/>
           </div>
        </section>
        <section class="sectionBas">
            
        </section>
    </main>
    <footer>
        <h4>© OhmyCats !</h4>
    </footer>
</body>
</html>
